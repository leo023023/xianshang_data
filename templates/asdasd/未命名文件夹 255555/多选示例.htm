<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./多选示例_files/dropdown.min.css">
<title>多选示例</title>
<style>
    .zp_input {
      min-height: 32px;
      font-size: 14px;
      line-height: 32px;
      margin: 20px 10px;
      border: 1px solid #ededed;
      padding-left: 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body style="">
<div class="zp_input" id="multipleSelect">加班补助 员工体检 坐着上班 班车接送 </div>

<div class="tool_tip"></div>

<script src="./多选示例_files/jquery-1.10.2.js"></script><script src="./多选示例_files/jquery.min.js"></script>
<script src="./多选示例_files/dropdown.min.js"></script>
<script>
  

  var multiple = new Dropdown({
    dom: 'multipleSelect',//点击触发下拉的选择框的id
    type: 'multiple',//是单选还是多选 单选 single 多选 multiple
    title: '员工福利（可多选）',//选择框title
    required: false,//是否必填
    dataArr: [ // id不可重复
      {
        id: '1',
        cont: '周末双休'
      },
      {
        id: '2',
        cont: '加班补助'
      },
      {
        id: '3',
        cont: '员工体检'
      },
      {
        id: '4',
        cont: '轻松高新'
      },
      {
        id: '5',
        cont: '坐着上班'
      },
      {
        id: '6',
        cont: '班车接送'
      }
    ],
    success: function (resp) { // 回调函数
      var val = '';
      if(resp.length>0){
        for(var i in resp){
          val += resp[i].cont + ' '
        }
      }else{
        val =  '多选请选择'
      }
       $('#multipleSelect').html(val)
      
    }
  })
  // var per = new dropdown(true)

</script>
